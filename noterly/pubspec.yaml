name: noterly
description: Simple notification reminders.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.11
  intl: ^0.18.0
  uuid: ^3.0.7
  flutter_local_notifications: ^14.0.0
  timezone: ^0.9.1
  google_fonts: ^4.0.3
  dynamic_color: ^1.6.3
  jiffy: ^6.0.0
  background_fetch: ^1.1.3
  quick_actions: ^1.0.1
  url_launcher: ^6.1.8
  logger: ^1.1.0
  system_settings: ^2.1.0
  firebase_core: ^2.4.1
  firebase_analytics: ^10.1.0
  firebase_crashlytics: ^3.0.11
  flutter_localizations:
    sdk: flutter
  auto_size_text: ^3.0.0
  fluttertoast: ^8.2.1
  receive_sharing_intent: ^1.4.5
  receive_intent: ^0.2.3
  dots_indicator: ^3.0.0
  flutter_translate: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/i18n/
    - assets/google_fonts/


